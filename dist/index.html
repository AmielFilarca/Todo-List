<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="projects">
        <h1>Projects</h1>
        <div class="projects-radio-group"></div>
        <div class="add projects-add">
          <button class="add-button add-project">+ New Project</button>
        </div>
      </div>
      <div class="todos">
        <h1>Todos</h1>
        <div class="todo-list"></div>
        <div class="add todo-add">
          <button class="add-button add-todo">+ Add Todo</button>
        </div>
      </div>
    </div>
    <script src="/src/index.js"></script>
  </body>
</html>
